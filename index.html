<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AKAZA Servicios</title>

<style>
:root{
  --bg:#06070f;
  --card:rgba(14,18,38,.85);
  --muted:#a9b0d6;
  --text:#f5f7ff;
  --border:rgba(170,120,255,.25);

  /* Aura Akaza */
  --akaza-blue:#4cc9f0;
  --akaza-purple:#b517ff;
  --akaza-pink:#ff4ecd;

  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:1100px;margin:auto;padding:20px}

header{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:14px;
}

.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  margin:22px 0;   /* üëà separa arriba y abajo */
}
.section h2{margin:0 0 10px}
.section ul{margin:0;padding-left:18px;color:var(--muted)}

.tabs{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
.tab{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  font-size:13px;
  color:var(--muted);
}
.tab.active{background:#25d36633;color:#fff;border-color:#25d366}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
}

.logo-box{
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  width:160px;
  height:160px;
  margin:auto;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#00000055;
  border-radius:24px;
}
.logo-box img{width:85%;height:85%;object-fit:contain}

.service-name{text-align:center;font-weight:800;margin-bottom:6px}
.plan{
  display:flex;
  justify-content:space-between;
  padding:10px;
  margin-bottom:6px;
  border:1px solid var(--border);
  border-radius:12px;
  cursor:pointer;
}
.price{font-weight:700}

.wa{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--akaza-blue);
  background: linear-gradient(
    135deg,
    rgba(76,201,240,.35),
    rgba(181,23,255,.35)
  );
  color:#fff;
  font-weight:800;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.wa:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 16px rgba(76,201,240,.45),
    0 0 28px rgba(181,23,255,.35);
}

.float-wa{
  position:fixed;
  right:16px;
  bottom:16px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#25d366;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
/* === FONDO ELEGANTE === */
body{
  background:
    radial-gradient(900px 500px at 10% -10%, rgba(37,211,102,.10), transparent 60%),
    radial-gradient(800px 500px at 90% 0%, rgba(99,102,241,.10), transparent 55%),
    radial-gradient(700px 600px at 50% 120%, rgba(168,85,247,.08), transparent 60%),
    var(--bg);
}
/* === EFECTO PREMIUM === */
header,.section,.card{
  backdrop-filter: blur(10px);
}

.card{
  transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
}

.card:hover{
  transform: translateY(-3px);
  border-color: rgba(255,255,255,.18);
  box-shadow: 0 18px 40px rgba(0,0,0,.45);
}
/* === BORDE SUTIL === */
.card{
  position:relative;
  overflow:hidden;
}

.card::after{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius: var(--radius);
  background: linear-gradient(
    135deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.02),
    rgba(255,255,255,.08)
  );
  opacity:.08;
  pointer-events:none;
}
/* === HEADER CON LOGO === */
.header{
  display:flex;
  align-items:center;
  gap:18px;
}

.header-logo{
  width:150px;
  height:150px;
  object-fit:contain;
}

.header-text h1{
  margin:0;
}

.subtitle{
  color:var(--muted);
  font-size:14px;
}
.header{
  display:flex;
  align-items:center;
  gap:18px;
}

.header-text{ flex:1; }

.header-search{
  min-width: 240px;
  max-width: 360px;
  width: 35%;
}

#searchInput{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#00000055;
  color:var(--text);
  outline:none;
}

#searchInput::placeholder{ color: rgba(184,184,198,.75); }

#searchInput:focus{
  border-color: rgba(37,211,102,.55);
}
@media(max-width:700px){
  .header{ flex-wrap:wrap; }
  .header-search{ width:100%; min-width:0; max-width:none; }
}
/* === PRUEBA SOCIAL === */
.proof{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.proof-title{
  font-weight:800;
  font-size:16px;
}

.proof-text{
  color:var(--muted);
  font-size:13px;
}

.proof-btn{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.04)
  );
  transition:transform .15s ease, border-color .15s ease;
}

.proof-btn:hover{
  transform:translateY(-2px);
  border-color:rgba(255,255,255,.35);
}

@media(max-width:700px){
  .proof{
    flex-direction:column;
    align-items:flex-start;
  }
}
/* === FADE IN === */
.fade{
  opacity:0;
  transform:translateY(14px);
  transition:opacity .6s ease, transform .6s ease;
}

.fade.show{
  opacity:1;
  transform:none;
}
/* === FONDO AURA AKAZA === */
body{
  background:
    radial-gradient(900px 600px at 10% 0%, rgba(76,201,240,.18), transparent 60%),
    radial-gradient(800px 600px at 90% 10%, rgba(181,23,255,.18), transparent 55%),
    radial-gradient(900px 700px at 50% 120%, rgba(255,78,205,.12), transparent 60%),
    var(--bg);
}
/* === AURA EN TARJETAS === */
.card{
  border:1px solid var(--border);
  box-shadow: 0 0 0 rgba(0,0,0,0);
}

.card:hover{
  border-color: var(--akaza-purple);
  box-shadow:
    0 0 20px rgba(181,23,255,.25),
    0 0 40px rgba(76,201,240,.15);
}
/* === AKAZA GIF HEADER === */
header{
  position:relative;
  overflow:hidden;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://media.tenor.com/b5u-bo_LuPcAAAAM/akaza-demon-slayer.gif") center/cover no-repeat;
  opacity:.18;
  filter: blur(2px) saturate(120%);
  z-index:0;
}

header::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(6,7,15,.85),
    rgba(6,7,15,.55)
  );
  z-index:1;
}

header > *{
  position:relative;
  z-index:2;
}
/* === TEXTO CON AURA AKAZA === */
#businessName{
  text-shadow:
    0 0 12px rgba(76,201,240,.45),
    0 0 22px rgba(181,23,255,.35);
}
/* === M√ÅS ESPACIO ENTRE L√çNEAS (INFO + DISTRIBUIDOR) === */
.section ul li{
  margin-bottom: 12px;   /* prueba 10‚Äì16px */
  line-height: 1.6;      /* mejora lectura */
}
/* === DISTRIBUIDOR CON IMAGEN (GRID) === */
.dist{
  display:grid;
  grid-template-columns: 1fr 240px; /* texto | imagen */
  gap:24px;
  align-items:start;
}

.dist-left{
  min-width: 0;
}

.dist-right{
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.dist-right img{
  width:220px;
  max-width:100%;
  height:auto;
  opacity:.95;
  filter: drop-shadow(0 0 25px rgba(181,23,255,.35));
}

/* Responsive */
@media(max-width:800px){
  .dist{
    grid-template-columns: 1fr; /* se apila */
  }
  .dist-right{
    justify-content:flex-start;
  }
  .dist-right img{
    width:180px;
  }
}

@keyframes floatAkaza{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}

</style>
</head>

<body>
<div class="wrap">

<header class="header">
  <img src="assets/logo.png" alt="AKAZA Logo" class="header-logo">

  <div class="header-text">
    <h1 id="businessName">AKAZA SERVICIOS</h1>
    <div class="subtitle">Streaming ‚Ä¢ IA ‚Ä¢ Software</div>
  </div>

  <div class="header-search">
    <input id="searchInput" type="search" placeholder="Buscar (Netflix, Disney‚Ä¶)" />
  </div>
</header>


<!-- INFO IMPORTANTE -->
<div class="section" id="infoBox" style="display:none">
  <h2>INFORMACI√ìN IMPORTANTE</h2>
  <ul id="infoList"></ul>
</div>
<!-- PRUEBA SOCIAL -->
<div class="section proof">
  <div class="proof-left">
    <div class="proof-title">Clientes reales ‚Ä¢ Pruebas</div>
    <div class="proof-text">
      Mira nuestras entregas y comprobantes en Instagram
    </div>
  </div>

  <a
    class="proof-btn"
    href="https://instagram.com/akaza.srv"
    target="_blank"
    rel="noopener"
  >
    Ver historias destacadas ‚Üí
  </a>
</div>

<div class="tabs" id="tabs"></div>
<div class="grid" id="grid"></div>

<!-- DISTRIBUIDORES -->
<div class="section dist" id="distBox" style="display:none">
  <div class="dist-left">
    <h2>¬øQuieres ser distribuidor?</h2>
    <ul id="distList"></ul>
  </div>

  <div class="dist-right">
    <img src="assets/akazaxd.png" alt="Distribuidor AKAZA">
  </div>
</div>


<div class="float-wa" id="floatWA">‚úÜ</div>

<script>
const EMOJI={Streaming:"üé¨",IA:"ü§ñ",Software:"üíª"};

function normalize(s){
  return String(s||"").toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/\+/g,"")
    .replace(/[^a-z0-9]+/g,"-")
    .replace(/(^-|-$)/g,"");
}

function wa(num,msg){
  return "https://wa.me/"+num+"?text="+encodeURIComponent(msg);
}

async function loadData(){
  const r=await fetch("./data.json",{cache:"no-store"});
  return await r.json();
}

/* ================= LOGOS ================= */

function localCandidates(service){
  const s=(service||"").toLowerCase();

  if(s.includes("netflix")) return ["assets/netflix.png"];
  if(s.includes("prime")) return ["assets/primevideo.png"];
  if(s.includes("hbo")) return ["assets/hbo.png"];
  if(s.includes("disney")) return ["assets/disney.png"];
  if(s.includes("crunchyroll")) return ["assets/crunchyroll.png"];
  if(s.includes("paramount")) return ["assets/paramount.png"];
  if(s.includes("spotify")) return ["assets/spotify.png"];
  if(s.includes("apple tv")) return ["assets/apple-tv-plus.png"];
  if(s.includes("vix")) return ["assets/vix-premium.png"];
  if(s.includes("iptv")) return ["assets/iptv-smarters-pro.png"];
  if(s.includes("youtube")) return ["assets/youtube.png"];
  if(s.includes("movistar tv")) return ["assets/movistar.png"];
  if(s.includes("chatgpt")) return ["assets/gpt.png"];
  if(s.includes("gemini")) return ["assets/gemini.png"];
  if(s.includes("canva")) return ["assets/canva.png"];
  if(s.includes("capcut")) return ["assets/capcut.png"];
  if(s.includes("office")) return ["assets/office.png"];
  if(s.includes("windows")) return ["assets/windows.png"];
  if(s.includes("eset")) return ["assets/eset.png"];
  if(s.includes("duolingo")) return ["assets/duolingo.png"];
  if(s.includes("playstation")) return ["assets/playstation.png"];

  // fallback autom√°tico para futuros logos
  return [`assets/${normalize(service)}.png`, `assets/${normalize(service)}.jpg`];
}

function renderLogo(box, service, category){
  const tries=[
    ...localCandidates(service),
    `https://cdn.simpleicons.org/${normalize(service)}/ffffff`
  ];

  const img=document.createElement("img");
  let i=0;

  const tryNext=()=>{
    if(i>=tries.length){
      box.textContent=EMOJI[category]||"‚ú®";
      return;
    }
    const src=tries[i];
    img.src=src+(src.includes("?")?"&":"?")+"v="+Date.now();
    i++;
  };

  img.onerror=tryNext;
  box.appendChild(img);
  tryNext();
}

/* ================= SECCIONES ================= */

function renderSections(data){
  if(data.sections?.info_importante?.length){
    infoBox.style.display="block";
    infoList.innerHTML="";
    data.sections.info_importante.forEach(t=>{
      const li=document.createElement("li");
      li.textContent=t;
      infoList.appendChild(li);
    });
  }
  if(data.sections?.distribuidor?.length){
    distBox.style.display="block";
    distList.innerHTML="";
    data.sections.distribuidor.forEach(t=>{
      const li=document.createElement("li");
      li.textContent=t;
      distList.appendChild(li);
    });
  }
}

/* ================= CAT√ÅLOGO ================= */

function render(data){
  businessName.textContent=data.business_name||"Cat√°logo";
  const cats=["Todos",...new Set(data.catalog.map(i=>i.category))];
  let active="Todos";
  let q = "";

const searchInput = document.getElementById("searchInput");
if(searchInput){
  searchInput.addEventListener("input", (e)=>{
    q = (e.target.value || "").toLowerCase().trim();
    drawGrid();
  });
}

  function drawTabs(){
    tabs.innerHTML="";
    cats.forEach(c=>{
      const b=document.createElement("div");
      b.className="tab"+(c===active?" active":"");
      b.textContent=c;
      b.onclick=()=>{active=c;drawTabs();drawGrid();};
      tabs.appendChild(b);
    });
  }

  function drawGrid(){
    grid.innerHTML="";
data.catalog
  .filter(i=>{
    const okCat = (active==="Todos" || i.category===active);
    const okQ   = (!q || (i.service||"").toLowerCase().includes(q));
    return okCat && okQ;
  })
  .forEach(item=>{

        const card=document.createElement("div");
        card.className="card";

        const box=document.createElement("div");
        box.className="logo-box";
        renderLogo(box,item.service,item.category);
        card.appendChild(box);

        const n=document.createElement("div");
        n.className="service-name";
        n.textContent=item.service;
        card.appendChild(n);

        item.plans.forEach(p=>{
          const row=document.createElement("div");
          row.className="plan";
          row.innerHTML=`<div>${p.name}</div><div class="price">${data.currency}${p.price}</div>`;
          row.onclick=()=>window.open(
            wa(data.whatsapp_number,
            `Hola, quiero ${item.service} - ${p.name} (${data.currency}${p.price})`)
          );
          card.appendChild(row);
        });

        const w=document.createElement("button");
        w.className="wa";
        w.textContent="Pedir por WhatsApp";
        w.onclick=()=>window.open(
          wa(data.whatsapp_number,`Hola, quiero informaci√≥n de ${item.service}`)
        );
        card.appendChild(w);

        grid.appendChild(card);
      });
  }

  drawTabs();
  drawGrid();

  floatWA.onclick=()=>window.open(
    wa(data.whatsapp_number,"Hola, quiero hacer un pedido")
  );
}
function initFadeIn(){
  const els = document.querySelectorAll(".section, header, .card");
  els.forEach(el => el.classList.add("fade"));

  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("show");
        io.unobserve(e.target);
      }
    });
  },{ threshold:0.15 });

  els.forEach(el=>io.observe(el));
}

loadData().then(data=>{
  renderSections(data);
  render(data);
  initFadeIn(); // üëà activa animaci√≥n
});
</script>
</body>
</html>
